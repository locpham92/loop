<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime Number</title>
</head>
<body>
<script>
        let n = +prompt("Input a number");
        let b = true;
        let i = 2;
        while (i * i <= n) {
            if (n % i == 0) {
                b = false;
                break;
            }
            i++;
        }
        if (!b || n == 1) {
            alert(n + " is not a prime number")
        } else {
            alert(n + " is a prime number")
        }
</script>
</body>
</html>
