<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<h3>Tổng 20 số đầu tiên trong dãy Fibonacci</h3>
<script>
    let F1=0;
    let F2=1;
    let F;
    let count=0;
    let S=0;
    do {
        count++;
        F=F1+F2;
        F2=F1;
        F1=F;
        S=S+F;
    } while (count<=20);
    document.write(S+"<br>")
</script>
</body>
</html>
