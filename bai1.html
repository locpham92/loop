<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<!--Luyen tap vong lap 01-->
<!--Bai 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.-->
<button type="button" onclick="counter()">Count</button>
<script>
    function counter() {
       for (let i = 1; i <100;i++) {
        document.write(i+'<br>');
        if (i==99) {
            alert("Done!");
        }
       }
    }
</script>
</body>
</html>
